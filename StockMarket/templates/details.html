{% extends "home.html" %}
{% load embed_video_tags %}
{% block content %}
<div class="container">
    <div class="content" id="content">
        <div class="single_content border border-success mt-2 pl-2">
        <h2>{{stock.title}}</h2>
        <p>{{stock.desc}}</p>
            {% video stock.video '682x400' %}
        </div><br>
        <form method="post" >
            {% csrf_token %}
            <button class="btn btn-success"  type="submit" name="action" value="back">Back to Home page</button>
        </form><br>
    </div>
</div>
{% endblock %}
