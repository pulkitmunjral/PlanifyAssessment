{% extends "home.html" %}
{% block content %}
{% load crispy_forms_tags %}
<div class="container" style="text-align: center;padding-top: 90px;">
	<form method="POST" class="form-group" id="home_search_form">

		<div class="form-group">
			<legend class="border-bottom mb-4">Log In</legend><br>
			<div class="form-control-label">
			{{ form|crispy }}
			{% csrf_token %}
			</div><br>
			<button class="form-group" type="submit">Login</button>
		</div>
	</form>
</div>
{% endblock %}
