{% extends "home.html" %}
{% block content %}
{% load crispy_forms_tags %}
<div class="container" style="top: -15px;text-align: center;">
	<form method="POST" class="form-group" >
		<div class="form-group">
			<legend class="border-bottom mb-4">Register</legend><br>
			{{ form|crispy }}
			{% csrf_token %}
			<button class="home_search_button" type="submit">Sign Up</button>
		</div>
	</form>
</div>
{% endblock %}
